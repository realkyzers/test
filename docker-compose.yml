version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lore_bot_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: lore_bot_db
      MYSQL_USER: bot_user
      MYSQL_PASSWORD: bot_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  bot:
    build: .
    container_name: lore_bot
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      GUILD_ID: ${GUILD_ID}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: bot_user
      DB_PASSWORD: bot_password
      DB_NAME: lore_bot_db
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysql_data:
